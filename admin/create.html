            ><img src="../images/dashboard.png" alt="" /><span> Home</span></a

          <img src="../images/blogicon.png" alt="" /> <span>Blogs</span>

      <div class="admin-content">
        <div class="create-blog">
          <h2 class="page-title">add blog</h2>
          <form method="post" id="saveBlog">
            <div>
              <label> Title</label>
              <input type="text" class="text-input" id="titleInput" />
            </div>
            <div>
              <label> Content</label>
              <textarea id="contentInput"></textarea>
            </div>
            <div>
              <label for="">Image</label>
              <input type="file" accept=".jpeg,.png,.jpg,.tiff,.webp" />
            </div>
            <div>
              <button type="submit" class="btn btn-big">Add blog</button>
            </div>
          </form>
        </div>
      </div>
